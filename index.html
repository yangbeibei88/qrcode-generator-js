<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <!-- <style>
    #spinner {
      display: none;
    }
  </style> -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src="js/script.js" defer></script>
  <title>QR Code Generator</title>
</head>

<body>
  <header>
    <nav class="navbar bg-dark"
      data-bs-theme="dark">
      <div class="container-fluid">
        <a href="#"
          class="navbar-brand fw-bold">QR
          Code
          Generator</a>
      </div>
    </nav>
  </header>
  <main>
    <section id="qr-generate-section">
      <div class="container">
        <div
          class="row my-4 justify-content-center">
          <div
            class="col-12 col-md-4 text-center mb-3">
            <img src="img/qr-code.svg"
              alt="mobile-qr-icon" class="w-50">
          </div>
          <div class="col-12 col-md-8">
            <h1>QR Code Generator</h1>
            <p>Enter your URL below to generate
              and
              download a QR code.</p>
            <form id="generate-qr-form"
              class="mb-5">
              <div class="input-group mb-3">
                <label for="urlInput"
                  class="input-group-text">URL</label>
                <input type="url" name="urlInput"
                  id="urlInput"
                  class="form-control"
                  placeholder="Enter a URL">
              </div>
              <div class="input-group mb-3">
                <label for="size"
                  class="input-group-text">Size</label>
                <select name="size" id="size"
                  class="form-select">
                  <option value="100">100x100
                  </option>
                  <option value="200">200x200
                  </option>
                  <option value="300" selected>
                    300x300
                  </option>
                  <option value="400">400x400
                  </option>
                  <option value="500">500x500
                  </option>
                  <option value="600">600x600
                  </option>
                </select>
              </div>
              <div class="input-group mb-3">
                <label for="color"
                  class="input-group-text">Color</label>
                <input type="color" name="color"
                  id="color"
                  class="form-control form-control-color"
                  value="#000000"
                  title="Choose your color">
              </div>
              <div class="mb-3">
                <button type="submit"
                  class="btn btn-dark w-100">Generate
                  QR Code</button>
              </div>
            </form>
            <!-- Generate QR -->
            <section id="qr-output">
              <div class="container">
                <!-- spinner -->
                <div id="spinner"
                  class="spinner-border"
                  role="status">
                  <span
                    class="visually-hidden">Loading...</span>
                </div>
                <!-- QR code output -->
                <div id="qrcode">
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
